apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /api/food
            pathType: "Prefix"
            backend:
              service:
                name: food-service-service
                port:
                  number: 80
          - path: /api/users
            pathType: "Prefix"
            backend:
              service:
                name: user-service-service
                port:
                  number: 80
          - path: /api/root
            pathType: "Prefix"
            backend:
              service:
                name: root-service-service
                port:
                  number: 80